<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task-5</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <label for="modal-checkbox" class="open-modal">Open Modal</label>
        <input type="checkbox" id="modal-checkbox" class="modal-checkbox">

        <div class="modal">
            <div class="modal-content">
                <label for="modal-checkbox" class="close-modal">&times;</label>
                <h2>Modal Title</h2>
                <p>This is a simple modal popup using only HTML and CSS.</p>
            </div>
        </div>
    </body>
</html>
